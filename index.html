<!DOCTYPE html>
<html lang="uk" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Новини — Сьогодні</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            'mono-bg': '#0f0f0f',
            'mono-text': '#e5e5e5',
            'mono-accent': '#ffffff',
            'mono-card': '#1a1a1a',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-mono-bg text-mono-text min-h-screen">

  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 z-50 w-64 bg-mono-card border-r border-gray-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300" id="sidebar">
    <div class="p-6">
      <div class="flex items-center justify-between mb-10">
        <a href="#" class="text-2xl font-bold text-mono-accent">Новини</a>
        <button id="close-sidebar" class="lg:hidden text-gray-400">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
      <nav class="space-y-1">
        <button data-category="all" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-800 font-medium category-btn active">Усі</button>
        <button data-category="politics" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-800 font-medium category-btn">Політика</button>
        <button data-category="business" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-800 font-medium category-btn">Економіка</button>
        <button data-category="technology" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-800 font-medium category-btn">Технології</button>
        <button data-category="sports" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-800 font-medium category-btn">Спорт</button>
        <button data-category="world" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-800 font-medium category-btn">Світ</button>
      </nav>
    </div>
  </aside>

  <!-- Overlay mobile -->
  <div id="overlay" class="fixed inset-0 bg-black/60 z-40 lg:hidden hidden"></div>

  <!-- Main -->
  <div class="lg:ml-64 transition-all duration-300">
    <header class="sticky top-0 z-40 bg-mono-bg/90 backdrop-blur-md border-b border-gray-800">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <button id="open-sidebar" class="lg:hidden p-2 rounded hover:bg-gray-800">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
        <h1 class="text-2xl font-bold text-mono-accent lg:hidden">Новини</h1>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <h1 class="text-4xl font-bold mb-10 text-center">Свіжі новини</h1>

      <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

      <div id="loading" class="text-center py-20 text-gray-500 hidden">
        <div class="inline-block w-8 h-8 border-4 border-t-white border-gray-700 rounded-full animate-spin"></div>
        <p class="mt-4">Завантаження...</p>
      </div>
      <div id="error" class="text-center py-10 text-red-400 hidden"></div>
    </main>
  </div>

  <script>
    const API_KEY = 'BEkquRVH3PtoBeGk2DrPQGig2XalmtjiKKpgv0pa';
    const BASE_URL = `https://api.thenewsapi.com/v1/news/all?api_token=${API_KEY}&language=uk,ru,en&limit=21`;

    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const openBtn = document.getElementById('open-sidebar');
    const closeBtn = document.getElementById('close-sidebar');
    const newsContainer = document.getElementById('news-container');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');

    openBtn.addEventListener('click', () => { sidebar.classList.remove('-translate-x-full'); overlay.classList.remove('hidden'); });
    closeBtn.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);
    function closeMenu() { sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); }

    const categoryBtns = document.querySelectorAll('.category-btn');
    categoryBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryBtns.forEach(b => b.classList.remove('active', 'bg-gray-800'));
        btn.classList.add('active', 'bg-gray-800');
        loadNews(btn.dataset.category);
      });
    });

    async function loadNews(category = 'all') {
      newsContainer.innerHTML = '';
      loading.classList.remove('hidden');
      errorDiv.classList.add('hidden');

      let url = BASE_URL;
      if (category !== 'all') {
        url += `&categories=${category}`;
      }

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Помилка: ${res.status}`);
        const data = await res.json();
        const articles = data.data || [];

        if (articles.length === 0) {
          newsContainer.innerHTML = '<p class="col-span-full text-center text-gray-500 py-10">Новин у цій категорії немає зараз</p>';
        } else {
          articles.forEach((article, index) => {
            const card = document.createElement('div');
            card.className = `bg-mono-card rounded-xl overflow-hidden border border-gray-800 hover:border-gray-600 transition-all duration-300 hover:shadow-xl opacity-0 translate-y-8 animate-fade-in-up`;
            card.style.animationDelay = `${index * 100}ms`;

            card.innerHTML = `
              ${article.image_url ? `<img src="${article.image_url}" alt="" class="w-full h-48 object-cover">` : ''}
              <div class="p-5">
                <span class="text-xs text-gray-500">${new Date(article.published_at).toLocaleDateString('uk-UA')} · ${article.source}</span>
                <h3 class="mt-2 text-xl font-semibold line-clamp-2">${article.title}</h3>
                <p class="mt-3 text-gray-400 line-clamp-3">${article.description || '...'}</p>
                <a href="${article.url}" target="_blank" class="mt-4 inline-block text-mono-accent hover:underline">Читати →</a>
              </div>
            `;
            newsContainer.appendChild(card);
          });
        }
      } catch (err) {
        errorDiv.textContent = 'Не вдалося завантажити новини. Перевірте інтернет або API-ключ.';
        errorDiv.classList.remove('hidden');
        console.error(err);
      } finally {
        loading.classList.add('hidden');
      }
    }

    loadNews();
  </script>
</body>
</html>
