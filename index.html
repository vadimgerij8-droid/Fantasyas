<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
  <title>FANTASYAS ¬∑ –î–µ–º–æ –ª–∞–π–∫—ñ–≤ —Ç–∞ –∑–±–µ—Ä–µ–∂–µ–Ω—å</title>
  <style>
    /* ========== –ì–õ–û–ë–ê–õ–¨–ù–Ü –°–¢–ò–õ–Ü (—Å–∫–æ—Ä–æ—á–µ–Ω–æ) ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Manrope', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --border: #e0e0e0;
      --text-primary: #212121;
      --text-secondary: #424242;
      --accent: #333333;
      --accent-rgb: 51,51,51;
      --like: #e91e63;
      --bookmark: #FFC107;
      --shadow-sm: 0 3px 14px rgba(0,0,0,0.05);
      --transition: 0.28s ease;
      --radius-lg: 30px;
      --radius-md: 22px;
      --radius-sm: 14px;
      --header-height: 64px;
      --bottom-nav-height: 70px;
    }
    body.dark {
      --bg: #000000;
      --card: #1a1a1a;
      --border: #333;
      --text-primary: #fff;
      --text-secondary: #e0e0e0;
      --accent: #ffffff;
      --accent-rgb: 255,255,255;
      --like: #f06292;
      --bookmark: #FFD54F;
    }
    body {
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background 0.3s;
    }
    .app {
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .top-bar {
      height: var(--header-height);
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      flex-shrink: 0;
    }
    .top-bar-title {
      font-size: 1.45rem;
      font-weight: 700;
      color: var(--accent);
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 24px 24px calc(var(--bottom-nav-height) + 24px) 24px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .feed {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 16px 16px 12px;
      box-shadow: var(--shadow-sm);
      transition: transform 0.2s;
    }
    .post-header {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--border);
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .post-author {
      font-weight: 700;
    }
    .post-meta {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
    .post-content {
      margin-bottom: 14px;
      white-space: pre-wrap;
    }
    .hashtag {
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
    }
    /* –ì–∞–ª–µ—Ä–µ—è */
    .post-gallery {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius-md);
      margin-top: 8px;
      background: #000;
    }
    .gallery-inner {
      display: flex;
      transition: transform 0.3s ease;
    }
    .gallery-slide {
      flex: 0 0 100%;
    }
    .gallery-slide img,
    .gallery-slide video {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      background: #000;
      display: block;
    }
    .gallery-indicators {
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .gallery-indicators span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      transition: 0.2s;
    }
    .gallery-indicators span.active {
      background: var(--accent);
      width: 20px;
      border-radius: 4px;
    }
    .gallery-counter {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
    .post-footer {
      display: flex;
      gap: 24px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
      align-items: center;
    }
    .post-footer button {
      background: none;
      border: none;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      font-size: 0.92rem;
    }
    .post-footer button:hover {
      color: var(--accent);
      transform: translateY(-2px);
    }
    .like-btn.liked {
      color: var(--like);
      animation: heartBeat 0.68s ease;
    }
    .like-btn.liked svg {
      fill: var(--like);
    }
    .save-btn.saved {
      color: var(--bookmark);
      animation: bookmarkTikTok 0.5s;
    }
    .save-btn.saved svg {
      fill: var(--bookmark);
    }
    @keyframes heartBeat {
      0%,100%{ transform: scale(1); }
      40%{ transform: scale(1.32); }
      60%{ transform: scale(0.90); }
      80%{ transform: scale(1.18); }
    }
    @keyframes bookmarkTikTok {
      0%{ transform: scale(1); }
      25%{ transform: scale(1.2) rotate(-5deg); }
      50%{ transform: scale(0.95) rotate(3deg); }
      75%{ transform: scale(1.05) rotate(-2deg); }
      100%{ transform: scale(1); }
    }
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 400px;
      height: var(--bottom-nav-height);
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 35px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }
    body.dark .bottom-nav {
      background: rgba(26,26,26,0.9);
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-secondary);
      font-size: 0.75rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nav-item.active {
      color: var(--accent);
    }
    .nav-item .icon {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.8;
    }
    #toast {
      position: fixed;
      bottom: calc(var(--bottom-nav-height) + 40px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      padding: 12px 24px;
      border-radius: 40px;
      font-weight: 500;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      z-index: 3000;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
<div class="app">
  <main class="main">
    <div class="top-bar">
      <div class="top-bar-title" id="pageTitle">–ì–æ–ª–æ–≤–Ω–∞</div>
    </div>
    <div class="content" id="content">
      <!-- –¢—ñ–ª—å–∫–∏ –≥–æ–ª–æ–≤–Ω–∞ —Å–µ–∫—Ü—ñ—è -->
      <div id="home" class="section active">
        <div class="feed" id="feed"></div>
        <div id="skeletonContainer" style="display:none;">...</div>
      </div>
    </div>
  </main>
  <!-- –ù–∏–∂–Ω—î –º–µ–Ω—é (–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–µ) -->
  <nav class="bottom-nav" id="bottomNav">
    <div class="nav-item active"><svg class="icon" viewBox="0 0 24 24"><path d="M3 10l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg><span>–ì–æ–ª–æ–≤–Ω–∞</span></div>
    <div class="nav-item"><svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg><span>–ü–æ—à—É–∫</span></div>
    <div class="nav-item"><svg class="icon" viewBox="0 0 24 24"><path d="M4 9h16M4 15h16M10 3L8 21M16 3l-2 18"/></svg><span>–•–µ—à—Ç–µ–≥–∏</span></div>
    <div class="nav-item"><svg class="icon" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg><span>–ü—Ä–æ—Ñ—ñ–ª—å</span></div>
    <div class="nav-item"><svg class="icon" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg><span>–ß–∞—Ç–∏</span></div>
  </nav>
</div>
<div id="toast"></div>

<script>
  (function() {
    // ========== –ú–û–î–ï–õ–¨ –î–ê–ù–ò–• (—Ç–µ—Å—Ç–æ–≤—ñ –ø–æ—Å—Ç–∏) ==========
    let posts = [
      {
        id: 'post1',
        authorName: 'alex',
        authorUserId: '@alex',
        authorAvatar: 'https://i.pravatar.cc/150?u=1',
        text: '–ì–∞—Ä–Ω–∏–π –¥–µ–Ω—å —Å—å–æ–≥–æ–¥–Ω—ñ! #—Å–æ–Ω—Ü–µ #–Ω–∞—Å—Ç—Ä—ñ–π',
        media: [
          { url: 'https://picsum.photos/800/600?random=1', type: 'image' },
          { url: 'https://picsum.photos/800/600?random=2', type: 'image' }
        ],
        likesCount: 5,
        commentsCount: 2,
        views: 120,
        likes: [], // –Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –≤ –¥–µ–º–æ
        saves: []
      },
      {
        id: 'post2',
        authorName: 'maria',
        authorUserId: '@maria',
        authorAvatar: 'https://i.pravatar.cc/150?u=2',
        text: '–ú—ñ–π –Ω–æ–≤–∏–π –∫—ñ—Ç #–∫–æ—Ç–∏–∫–∏',
        media: [
          { url: 'https://picsum.photos/800/600?random=3', type: 'image' },
          { url: 'https://picsum.photos/800/600?random=4', type: 'image' },
          { url: 'https://picsum.photos/800/600?random=5', type: 'image' }
        ],
        likesCount: 12,
        commentsCount: 5,
        views: 340,
        likes: [],
        saves: []
      },
      {
        id: 'post3',
        authorName: 'designer',
        authorUserId: '@design',
        authorAvatar: 'https://i.pravatar.cc/150?u=3',
        text: '–†–æ–±–æ—á–∏–π –ø—Ä–æ—Ü–µ—Å #–¥–∏–∑–∞–π–Ω',
        media: [
          { url: 'https://picsum.photos/800/600?random=6', type: 'image' }
        ],
        likesCount: 8,
        commentsCount: 1,
        views: 89,
        likes: [],
        saves: []
      }
    ];

    // –°—Ç–∞–Ω –ª–∞–π–∫—ñ–≤ —Ç–∞ –∑–±–µ—Ä–µ–∂–µ–Ω—å (–∑–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ localStorage –¥–ª—è —ñ–º—ñ—Ç–∞—Ü—ñ—ó)
    let likedPosts = new Set(JSON.parse(localStorage.getItem('likedPosts') || '[]'));
    let savedPosts = new Set(JSON.parse(localStorage.getItem('savedPosts') || '[]'));

    // ========== –î–û–ü–û–ú–Ü–ñ–ù–Ü –§–£–ù–ö–¶–Ü–á ==========
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function saveState() {
      localStorage.setItem('likedPosts', JSON.stringify([...likedPosts]));
      localStorage.setItem('savedPosts', JSON.stringify([...savedPosts]));
    }

    // ========== –†–ï–ù–î–ï–†–ò–ù–ì –ü–û–°–¢–Ü–í ==========
    function renderPosts() {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      posts.forEach(post => {
        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.dataset.postId = post.id;

        // –®–∞–ø–∫–∞
        let headerHtml = `
          <div class="post-header">
            <div class="avatar" style="background-image:url(${post.authorAvatar})"></div>
            <div class="post-author-info">
              <div>
                <span class="post-author">${post.authorName}</span>
                <span class="post-meta">${post.authorUserId}</span>
              </div>
            </div>
          </div>
        `;
        postEl.innerHTML = headerHtml;

        // –¢–µ–∫—Å—Ç
        if (post.text) {
          const contentDiv = document.createElement('div');
          contentDiv.className = 'post-content';
          // –ø—Ä–æ—Å—Ç—ñ —Ö–µ—à—Ç–µ–≥–∏
          contentDiv.innerHTML = post.text.replace(/#(\w+)/g, '<span class="hashtag">#$1</span>');
          postEl.appendChild(contentDiv);
        }

        // –ì–∞–ª–µ—Ä–µ—è
        if (post.media && post.media.length > 0) {
          const gallery = document.createElement('div');
          gallery.className = 'post-gallery';
          gallery.dataset.current = 0;
          
          const inner = document.createElement('div');
          inner.className = 'gallery-inner';
          post.media.forEach((item, idx) => {
            const slide = document.createElement('div');
            slide.className = 'gallery-slide';
            if (item.type === 'image') {
              slide.innerHTML = `<img src="${item.url}" loading="lazy">`;
            } else {
              slide.innerHTML = `<video src="${item.url}" controls></video>`;
            }
            inner.appendChild(slide);
          });
          gallery.appendChild(inner);

          // –Ü–Ω–¥–∏–∫–∞—Ç–æ—Ä–∏
          const indicators = document.createElement('div');
          indicators.className = 'gallery-indicators';
          post.media.forEach((_, i) => {
            const dot = document.createElement('span');
            dot.className = i === 0 ? 'active' : '';
            indicators.appendChild(dot);
          });
          gallery.appendChild(indicators);

          // –õ—ñ—á–∏–ª—å–Ω–∏–∫
          const counter = document.createElement('div');
          counter.className = 'gallery-counter';
          counter.textContent = `1/${post.media.length}`;
          gallery.appendChild(counter);

          // –û–±—Ä–æ–±–∫–∞ —Å–≤–∞–π–ø—É (–¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö)
          let startX = 0;
          inner.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
          });
          inner.addEventListener('touchend', (e) => {
            if (!startX) return;
            const endX = e.changedTouches[0].clientX;
            const diff = endX - startX;
            const current = parseInt(gallery.dataset.current);
            if (diff > 50 && current > 0) {
              gallery.dataset.current = current - 1;
            } else if (diff < -50 && current < post.media.length - 1) {
              gallery.dataset.current = current + 1;
            } else {
              return;
            }
            const newCurrent = parseInt(gallery.dataset.current);
            inner.style.transform = `translateX(-${newCurrent * 100}%)`;
            indicators.querySelectorAll('span').forEach((dot, i) => {
              dot.className = i === newCurrent ? 'active' : '';
            });
            counter.textContent = `${newCurrent + 1}/${post.media.length}`;
          });

          postEl.appendChild(gallery);
        }

        // –§—É—Ç–µ—Ä (–ª–∞–π–∫, –∫–æ–º–µ–Ω—Ç–∞—Ä, –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è, –ø–µ—Ä–µ–≥–ª—è–¥–∏)
        const footer = document.createElement('div');
        footer.className = 'post-footer';
        const liked = likedPosts.has(post.id);
        const saved = savedPosts.has(post.id);
        footer.innerHTML = `
          <button class="like-btn ${liked ? 'liked' : ''}" data-post-id="${post.id}">
            <svg viewBox="0 0 24 24" width="20" height="20"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            <span>${post.likesCount}</span>
          </button>
          <button class="comment-toggle-btn" data-post-id="${post.id}">
            <svg viewBox="0 0 24 24" width="20" height="20"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            <span>${post.commentsCount}</span>
          </button>
          <button class="save-btn ${saved ? 'saved' : ''}" data-post-id="${post.id}">
            <svg viewBox="0 0 24 24" width="20" height="20"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
          </button>
          <span class="view-count">üëÅ ${post.views}</span>
        `;
        postEl.appendChild(footer);

        feed.appendChild(postEl);
      });

      // –ü—ñ—Å–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥—É ‚Äì –Ω–∞–≤—ñ—à—É—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
      attachEventListeners();
    }

    // ========== –û–ë–†–û–ë–ù–ò–ö–ò –ü–û–î–Ü–ô ==========
    function attachEventListeners() {
      // –õ–∞–π–∫–∏
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.removeEventListener('click', handleLike);
        btn.addEventListener('click', handleLike);
      });
      // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è
      document.querySelectorAll('.save-btn').forEach(btn => {
        btn.removeEventListener('click', handleSave);
        btn.addEventListener('click', handleSave);
      });
      // –ö–æ–º–µ–Ω—Ç–∞—Ä—ñ (–∑–∞–≥–ª—É—à–∫–∞)
      document.querySelectorAll('.comment-toggle-btn').forEach(btn => {
        btn.removeEventListener('click', handleComment);
        btn.addEventListener('click', handleComment);
      });
    }

    function handleLike(e) {
      e.stopPropagation();
      const btn = e.currentTarget;
      const postId = btn.dataset.postId;
      const post = posts.find(p => p.id === postId);
      if (!post) return;

      const wasLiked = likedPosts.has(postId);
      const countSpan = btn.querySelector('span');

      // –û–ø—Ç–∏–º—ñ—Å—Ç–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è UI
      if (wasLiked) {
        likedPosts.delete(postId);
        btn.classList.remove('liked');
        post.likesCount -= 1;
      } else {
        likedPosts.add(postId);
        btn.classList.add('liked');
        post.likesCount += 1;
      }
      if (countSpan) countSpan.textContent = post.likesCount;

      saveState();
      showToast(wasLiked ? '–õ–∞–π–∫ –ø—Ä–∏–±—Ä–∞–Ω–æ' : '–õ–∞–π–∫ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω–æ');
    }

    function handleSave(e) {
      e.stopPropagation();
      const btn = e.currentTarget;
      const postId = btn.dataset.postId;

      const wasSaved = savedPosts.has(postId);
      if (wasSaved) {
        savedPosts.delete(postId);
        btn.classList.remove('saved');
      } else {
        savedPosts.add(postId);
        btn.classList.add('saved');
      }

      saveState();
      showToast(wasSaved ? '–ü—Ä–∏–±—Ä–∞–Ω–æ –∑—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–æ–≥–æ' : '–ó–±–µ—Ä–µ–∂–µ–Ω–æ');
    }

    function handleComment(e) {
      e.stopPropagation();
      showToast('–ö–æ–º–µ–Ω—Ç–∞—Ä—ñ ‚Äì –¥–µ–º–æ-—Ä–µ–∂–∏–º');
    }

    // ========== –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø ==========
    renderPosts();

    // –î–æ–¥–∞—Ç–∏ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–µ–º–∏ –¥–ª—è –¥–µ–º–æ (–∫–ª—ñ–∫ –Ω–∞ —ñ–∫–æ–Ω–∫—É —Å–æ–Ω—Ü—è/–º—ñ—Å—è—Ü—è)
    // –ü—Ä–æ—Å—Ç–æ –¥–ª—è –∑—Ä—É—á–Ω–æ—Å—Ç—ñ: –ø–æ–¥–≤—ñ–π–Ω–∏–π –∫–ª—ñ–∫ –Ω–∞ top-bar –ø–µ—Ä–µ–º–∏–∫–∞—î —Ç–µ–º—É
    document.querySelector('.top-bar').addEventListener('dblclick', () => {
      document.body.classList.toggle('dark');
    });
  })();
</script>
</body>
