<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FANTASYAS</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
--bg:#0a0a0a;
--glass:rgba(20,20,20,.55);
--card:#121212ee;
--text:#f2f2f2;
--muted:#9a9a9a;
--border:#222;
--shadow:0 20px 60px rgba(0,0,0,.6);
}
body.light{
--bg:#f2f2f2;
--glass:rgba(255,255,255,.7);
--card:#ffffffee;
--text:#111;
--muted:#666;
--border:#ddd;
--shadow:0 20px 40px rgba(0,0,0,.15);
}

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Manrope,sans-serif;background:var(--bg);color:var(--text);transition:.4s}

.top-bar{
position:fixed;top:0;left:0;right:0;height:64px;
display:flex;align-items:center;justify-content:space-between;
padding:0 22px;background:var(--glass);
backdrop-filter:blur(20px);
border-bottom:1px solid var(--border);
z-index:1000;
}

.site-name{font-weight:800;font-size:1.7rem}

.burger{width:30px;height:22px;display:flex;flex-direction:column;justify-content:space-between;cursor:pointer}
.burger span{height:3px;background:var(--text);border-radius:3px;transition:.4s}
.burger.active span:nth-child(1){transform:rotate(45deg) translate(6px,6px)}
.burger.active span:nth-child(2){opacity:0}
.burger.active span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px)}

.sidebar{
position:fixed;top:0;left:-280px;width:280px;height:100%;
background:var(--glass);backdrop-filter:blur(24px);
padding:90px 22px;border-right:1px solid var(--border);
transition:.45s cubic-bezier(.22,1,.36,1);z-index:900;
}
.sidebar.active{left:0}
.sidebar a{
display:flex;align-items:center;gap:12px;
padding:14px;border-radius:16px;
color:var(--muted);text-decoration:none;margin-bottom:10px;
}
.sidebar a.active,.sidebar a:hover{
background:rgba(255,255,255,.08);color:var(--text)
}

main{padding:90px 20px;max-width:900px;margin:auto}
.section{display:none}.section.active{display:block}

.card{
background:var(--card);
border-radius:24px;padding:22px;
border:1px solid var(--border);
box-shadow:var(--shadow);
margin-bottom:26px;
animation:fade .4s ease;
}
@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1}}

textarea,input{
width:100%;padding:14px;border-radius:16px;
border:1px solid var(--border);
background:rgba(0,0,0,.25);
color:var(--text);resize:none
}

button{
background:var(--text);color:var(--bg);
border:none;padding:10px 16px;
border-radius:14px;font-weight:600;
cursor:pointer;transition:.25s
}
button:hover{transform:scale(1.05)}

.post{padding:16px}
.post-header{display:flex;gap:12px;align-items:center}
.avatar{width:40px;height:40px;border-radius:50%;background:#444;display:flex;align-items:center;justify-content:center}
.reactions{display:flex;gap:8px;margin-top:8px;font-size:.9rem}
.reactions span{cursor:pointer;opacity:.7}
.reactions span.active{opacity:1}

.reply{margin-left:20px;margin-top:10px;border-left:2px solid var(--border);padding-left:12px}

.notify{
background:#fff;color:#000;font-size:.8rem;
padding:2px 6px;border-radius:10px;margin-left:auto
}
</style>
</head>

<body>

<div class="top-bar">
<div class="burger" id="burger"><span></span><span></span><span></span></div>
<div class="site-name">FANTASYAS</div>
</div>

<nav class="sidebar" id="sidebar">
<a data-section="home" class="active">üì∞ –ì–æ–ª–æ–≤–Ω–∞</a>
<a data-section="profile">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</a>
<a data-section="settings">‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è <span id="notif" class="notify" style="display:none">!</span></a>
</nav>

<main>

<section id="home" class="section active">
<div class="card">
<textarea id="postText" placeholder="–©–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
<button onclick="addPost()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
</div>
<div id="feed"></div>
</section>

<section id="profile" class="section">
<div class="card">
<h3>@you <span style="color:#0f0">‚óè online</span></h3>
<textarea placeholder="–ë—ñ–æ"></textarea>
</div>
</section>

<section id="settings" class="section">
<div class="card">
<button onclick="toggleTheme()">üåó –¢–µ–º–∞</button>
</div>
</section>

</main>

<script>
const burger=document.getElementById('burger');
const sidebar=document.getElementById('sidebar');
burger.onclick=()=>{burger.classList.toggle('active');sidebar.classList.toggle('active')};

document.querySelectorAll('.sidebar a').forEach(a=>{
a.onclick=()=>{
document.querySelectorAll('.sidebar a').forEach(x=>x.classList.remove('active'));
a.classList.add('active');
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(a.dataset.section).classList.add('active');
sidebar.classList.remove('active');burger.classList.remove('active');
};
});

const feed=document.getElementById('feed');
let posts=JSON.parse(localStorage.getItem('posts')||'[]');

function save(){localStorage.setItem('posts',JSON.stringify(posts))}

function addPost(){
const text=postText.value.trim();
if(!text)return;
posts.unshift({text,likes:{},replies:[]});
save();render();postText.value='';
}

function react(i,r){
posts[i].likes[r]=(posts[i].likes[r]||0)+1;
notify();save();render();
}

function reply(i){
const t=prompt('–í—ñ–¥–ø–æ–≤—ñ–¥—å');
if(!t)return;
posts[i].replies.push(t);
notify();save();render();
}

function notify(){
document.getElementById('notif').style.display='inline';
}

function render(){
feed.innerHTML='';
posts.forEach((p,i)=>{
feed.innerHTML+=`
<div class="card post">
<div class="post-header"><div class="avatar">üôÇ</div><b>@you</b></div>
<p>${p.text}</p>
<div class="reactions">
<span onclick="react(${i},'‚ù§Ô∏è')">‚ù§Ô∏è ${p.likes['‚ù§Ô∏è']||0}</span>
<span onclick="react(${i},'üòÇ')">üòÇ ${p.likes['üòÇ']||0}</span>
<span onclick="reply(${i})">üí¨</span>
</div>
${p.replies.map(r=>`<div class="reply">${r}</div>`).join('')}
</div>`;
});
}
render();

function toggleTheme(){document.body.classList.toggle('light')}
</script>

</body>
</html>
