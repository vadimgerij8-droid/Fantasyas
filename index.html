<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FANTASYAS ‚Äî –†–µ–∞–∫—Ü—ñ—ó –Ω–∞ –ø–æ—Å—Ç–∞—Ö</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
--bg:#0a0a0a;
--glass:rgba(20,20,20,.6);
--card:#141414ee;
--text:#f2f2f2;
--muted:#9a9a9a;
--border:#222;
--accent:#00d4ff;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Manrope,sans-serif;background:var(--bg);color:var(--text);}
.top{position:fixed;top:0;left:0;right:0;height:64px;display:flex;align-items:center;justify-content:space-between;padding:0 20px;background:var(--glass);backdrop-filter:blur(20px);border-bottom:1px solid var(--border);z-index:1000;}
.sidebar{position:fixed;top:0;left:-80px;width:80px;height:100%;background:var(--glass);backdrop-filter:blur(20px);border-right:1px solid var(--border);padding-top:90px;display:flex;flex-direction:column;align-items:center;gap:16px;transition:.4s;}
.sidebar.active{left:0;}
.sidebar button{width:48px;height:48px;border-radius:14px;background:none;border:none;color:var(--muted);font-size:1.2rem;cursor:pointer;}
.sidebar button.active,.sidebar button:hover{background:rgba(255,255,255,.08);color:var(--text);}
main{padding:90px 20px;max-width:900px;margin:auto;}
.section{display:none;}
.section.active{display:block;}
.card{background:var(--card);border-radius:22px;padding:18px;border:1px solid var(--border);margin-bottom:20px;}

/* POST */
.post-header{display:flex;justify-content:space-between;align-items:center;}
.menu{position:relative;}
.menu-box{position:absolute;right:0;top:24px;background:var(--glass);border:1px solid var(--border);border-radius:12px;display:none;flex-direction:column;}
.menu-box button{text-align:left;cursor:pointer;border:none;background:none;color:var(--text);padding:6px 10px;}
.menu-box button:hover{background:rgba(255,255,255,.08);}
textarea,input{width:100%;background:rgba(0,0,0,.25);border:1px solid var(--border);border-radius:14px;padding:10px;color:var(--text);}
button{background:none;border:1px solid var(--border);border-radius:12px;padding:6px 12px;color:var(--text);cursor:pointer;margin-top:4px;}
.reactions{display:flex;gap:10px;margin-top:6px;}
.reactions span{cursor:pointer;padding:4px 8px;border-radius:10px;background:rgba(255,255,255,.05);font-size:0.9rem;transition:.2s;}
.reactions span:hover{background:rgba(255,255,255,.12);}
.emoji-menu{position:absolute;bottom:28px;left:0;display:flex;gap:6px;background:var(--glass);border:1px solid var(--border);border-radius:16px;padding:4px;display:none;z-index:10;}
.emoji-menu span{cursor:pointer;padding:6px 8px;font-size:1.1rem;}
</style>
</head>
<body>

<div class="top"><b>FANTASYAS</b></div>
<div class="sidebar" id="sidebar">
<button onclick="openSection('feed')" class="active"><i class="fa-solid fa-house"></i></button>
<button onclick="openSection('profile')"><i class="fa-solid fa-user"></i></button>
</div>

<main>
<section id="feed" class="section active">
<div class="card">
<textarea id="postText" placeholder="–©–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
<button onclick="addPost()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
</div>
<div id="feedPosts"></div>
</section>

<section id="profile" class="section">
<div class="card">
<b>–ü—Ä–æ—Ñ—ñ–ª—å</b>
</div>
</section>
</main>

<script>
const currentUser='you';
let posts=[];

function toggleSidebar(){sidebar.classList.toggle('active');}
function openSection(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
document.querySelectorAll('.sidebar button').forEach(b=>b.classList.remove('active'));
event.target.closest('button').classList.add('active');
sidebar.classList.remove('active');
}

function addPost(){
const t=postText.value.trim();
if(!t)return;
posts.unshift({text:t,author:currentUser,comments:[],reactions:{}});
postText.value='';
render();
}

function toggleMenu(id){
document.querySelectorAll('.menu-box').forEach(m=>m.style.display='none');
document.getElementById(id).style.display='flex';
}

function deletePost(i){
posts.splice(i,1);
render();
}

function toggleEmojiMenu(i){
const el=document.getElementById('emoji-'+i);
el.style.display=el.style.display==='flex'?'none':'flex';
}

function addReaction(i,e){
if(!posts[i].reactions[e]) posts[i].reactions[e]=[];
const userIndex=posts[i].reactions[e].indexOf(currentUser);
if(userIndex===-1) posts[i].reactions[e].push(currentUser);
else posts[i].reactions[e].splice(userIndex,1);
render();
}

function render(){
feedPosts.innerHTML='';
posts.forEach((p,i)=>{
let reactionsHTML='';
for(const em in p.reactions){
if(p.reactions[em].length>0) reactionsHTML+=`<span>${em} ${p.reactions[em].length}</span>`;
}
feedPosts.innerHTML+=`
<div class="card">
<div class="post-header">
<b>@${p.author}</b>
${p.author===currentUser?`
<div class="menu">
<button onclick="toggleMenu('m-${i}')"><i class="fa-solid fa-ellipsis-vertical"></i></button>
<div class="menu-box" id="m-${i}">
<button onclick="deletePost(${i})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
</div>
</div>`:''}
</div>
<p>${p.text}</p>

<div style="position:relative">
<button onclick="toggleEmojiMenu(${i})">üòä –†–µ–∞–∫—Ü—ñ—ó</button>
<div class="emoji-menu" id="emoji-${i}">
<span onclick="addReaction(${i},'‚ù§Ô∏è')">‚ù§Ô∏è</span>
<span onclick="addReaction(${i},'üòÇ')">üòÇ</span>
<span onclick="addReaction(${i},'üòÆ')">üòÆ</span>
<span onclick="addReaction(${i},'üò¢')">üò¢</span>
<span onclick="addReaction(${i},'üëç')">üëç</span>
</div>
<div class="reactions">${reactionsHTML}</div>
</div>

</div>`;
});
}
</script>
</body>
</html>
