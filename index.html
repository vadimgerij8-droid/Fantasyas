<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FANTASYAS</title>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root {
      --bg:        #0d0d12;
      --bg-soft:   linear-gradient(135deg, #0f0f17 0%, #0a0a14 100%);
      --card:      rgba(22, 22, 35, 0.58);
      --card-alt:  rgba(30, 28, 45, 0.65);
      --text:      #f0f0f8;
      --text-soft: #c8c8d8;
      --muted:     #8a8aa0;
      --border:    rgba(120, 110, 160, 0.18);
      --accent:    #c084fc;
      --accent-glow:rgba(192, 132, 252, 0.25);
      --shadow:    0 12px 32px rgba(0,0,0,0.55);
      --glass-blur: blur(18px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', system-ui, sans-serif;
      background: var(--bg-soft);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
      transition: all 0.5s ease;
    }

    /* TOP BAR */
    .top {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: var(--card);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .burger { 
      cursor: pointer; 
      font-size: 1.5rem; 
      color: var(--muted);
      transition: color 0.3s;
    }
    .burger:hover { color: var(--text); }

    .top b {
      font-weight: 700;
      font-size: 1.35rem;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, var(--accent), #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0; left: -88px;
      width: 88px;
      height: 100%;
      background: var(--card);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-right: 1px solid var(--border);
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      transition: left 0.4s cubic-bezier(0.23,1,0.32,1);
      box-shadow: 4px 0 24px rgba(0,0,0,0.35);
      z-index: 999;
    }
    .sidebar.active { left: 0; }

    .sidebar button {
      width: 56px; height: 56px;
      border-radius: 18px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.35s ease;
    }
    .sidebar button:hover,
    .sidebar button.active {
      background: var(--accent-glow);
      color: var(--accent);
      transform: scale(1.08) translateY(-2px);
      box-shadow: 0 8px 24px var(--accent-glow);
    }

    /* MAIN CONTENT */
    main {
      padding: 100px 24px 60px;
      max-width: 960px;
      margin: 0 auto;
    }

    .section { display: none; }
    .section.active { display: block; }

    /* CARDS */
    .card {
      background: var(--card);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 28px;
      box-shadow: var(--shadow);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: appear 0.7s ease-out forwards;
      opacity: 0;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 44px rgba(0,0,0,0.5);
    }

    @keyframes appear {
      to { opacity: 1; transform: translateY(0); }
    }

    /* PROFILE */
    .profile-head {
      text-align: center;
      margin-bottom: 32px;
    }
    .avatar {
      width: 140px; height: 140px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(192,132,252,0.25);
      background: rgba(30,28,45,0.7);
      transition: all 0.4s ease;
    }
    .avatar:hover {
      transform: scale(1.06) rotate(3deg);
      border-color: var(--accent);
      box-shadow: 0 0 30px var(--accent-glow);
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    textarea, input {
      width: 100%;
      background: rgba(20,20,30,0.5);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px 16px;
      color: var(--text);
      font-size: 1rem;
      resize: vertical;
      min-height: 54px;
      transition: all 0.3s;
    }
    textarea:focus, input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    button {
      background: linear-gradient(135deg, #a78bfa, #c084fc);
      color: #0f0f17;
      border: none;
      border-radius: 16px;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.35s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(160, 100, 240, 0.4);
    }

    /* POST / FEED */
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin: 16px 0;
    }
    .media-item {
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.35s;
    }
    .media-item:hover {
      transform: scale(1.04);
      box-shadow: 0 12px 32px rgba(0,0,0,0.6);
    }
    .media-item img, .media-item video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* COMMENTS */
    .comment {
      margin: 12px 0 8px 16px;
      padding-left: 14px;
      border-left: 3px solid var(--accent);
      color: var(--text-soft);
      font-size: 0.94rem;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(8px);
    }
    .modal-content {
      max-width: 92%;
      max-height: 92vh;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    }
    .close-modal {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      text-shadow: 0 2px 10px black;
    }

    /* EMOJI PICKER */
    .emoji-picker {
      display: none;
      position: absolute;
      bottom: 80px;
      left: 16px;
      background: var(--card-alt);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 12px;
      max-height: 220px;
      overflow-y: auto;
      box-shadow: var(--shadow);
    }
    .emoji-picker button {
      background: none;
      border: none;
      font-size: 1.8rem;
      margin: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji-picker button:hover { transform: scale(1.3); }

    /* –î—Ä—ñ–±–Ω—ñ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è */
    #charCount {
      position: absolute;
      bottom: 12px; right: 16px;
      font-size: 0.82rem;
      color: var(--muted);
    }

    .heart-liked { color: #ff5a80 !important; animation: beat 0.4s; }
    @keyframes beat {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.3); }
    }
  </style>
</head>
<body>

<div class="top">
  <div class="burger" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
  <b>FANTASYAS</b>
  <button id="themeToggle"><i class="fa-solid fa-sun"></i></button>
</div>

<div class="sidebar" id="sidebar">
  <button onclick="openSection('feed')" class="active"><i class="fa-solid fa-house"></i></button>
  <button onclick="openSection('profile')"><i class="fa-solid fa-user"></i></button>
</div>

<main>

  <!-- FEED -->
  <section id="feed" class="section active">
    <div class="card">
      <div style="position:relative;">
        <textarea id="postText" maxlength="500" placeholder="–©–æ —É —Ç–≤–æ—ó–π —Ñ–∞–Ω—Ç–∞–∑—ñ—ó —Å—å–æ–≥–æ–¥–Ω—ñ? ‚ú®"></textarea>
        <div id="charCount">0/500</div>
        <button onclick="toggleEmojiPicker('postText')" style="position:absolute;bottom:14px;left:14px;background:none;border:none;color:var(--muted);font-size:1.3rem;">
          <i class="fa-solid fa-face-smile"></i>
        </button>
      </div>
      <div id="previewMedia" class="media-grid"></div>
      <input type="file" id="mediaInput" multiple accept="image/*,video/*"/>
      <button onclick="addPost()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
    </div>

    <div style="margin:24px 0; display:flex; gap:12px; flex-wrap:wrap;">
      <select id="sortFeed">
        <option value="new">–ù–æ–≤—ñ—à—ñ</option>
        <option value="old">–°—Ç–∞—Ä—ñ—à—ñ</option>
        <option value="popular">–ü–æ–ø—É–ª—è—Ä–Ω—ñ</option>
      </select>
      <button onclick="render()">–û–Ω–æ–≤–∏—Ç–∏ —Å—Ç—Ä—ñ—á–∫—É</button>
    </div>

    <div id="feedPosts"></div>
  </section>

  <!-- PROFILE -->
  <section id="profile" class="section">
    <div class="card profile-head">
      <div class="avatar" id="avatar"></div>
      <textarea id="bio" placeholder="–†–æ–∑–∫–∞–∂–∏ –ø—Ä–æ —Å–µ–±–µ... üíú" maxlength="200"></textarea>
      <input type="file" id="avatarInput" accept="image/*"/>
      <button onclick="saveProfile()">–ó–±–µ—Ä–µ–≥—Ç–∏ –ø—Ä–æ—Ñ—ñ–ª—å</button>
    </div>

    <div class="card">
      <h3 style="margin-bottom:16px;">–î–æ–¥–∞—Ç–∏ –¥–æ –≥–∞–ª–µ—Ä–µ—ó</h3>
      <input type="file" id="profileMediaInput" multiple accept="image/*,video/*"/>
      <button onclick="addProfileMedia()">–î–æ–¥–∞—Ç–∏</button>
      <div id="profileGallery" class="media-grid" style="margin-top:20px;"></div>
    </div>

    <div id="profilePosts"></div>
  </section>

</main>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal(event)">
  <span class="close-modal" onclick="closeModal()">√ó</span>
  <img id="modalContent" class="modal-content"/>
</div>

<!-- EMOJI PICKER -->
<div id="emojiPicker" class="emoji-picker"></div>

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const currentUser = 'you';
let user = { avatar: null, bio: '', gallery: [] };
let posts = [];
let draft = '';
const emojiList = ['üòÄ','üòÇ','‚ù§Ô∏è','üíú','‚ú®','üî•','üåô','üåå','ü™ê','‚ö°','üéÆ','üé®','üßô‚Äç‚ôÇÔ∏è','üßù‚Äç‚ôÄÔ∏è'];

const sidebar = document.getElementById('sidebar');
const themeToggle = document.getElementById('themeToggle');

function toggleSidebar() {
  sidebar.classList.toggle('active');
}

function openSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
  event.target.closest('button').classList.add('active');

  sidebar.classList.remove('active');
}

// ‚îÄ‚îÄ‚îÄ –¢–µ–º–Ω–∞ / —Å–≤—ñ—Ç–ª–∞ —Ç–µ–º–∞ (–∑–∞–ª–∏—à–∏–≤ —Ç—ñ–ª—å–∫–∏ —Ç–µ–º–Ω—É, –∞–ª–µ –º–æ–∂–Ω–∞ —Ä–æ–∑—à–∏—Ä–∏—Ç–∏) ‚îÄ‚îÄ‚îÄ
function setTheme(isDark) {
  // –ø–æ–∫–∏ —Ç—ñ–ª—å–∫–∏ —Ç–µ–º–Ω–∏–π –∑–∞—Ç–∏—à–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç
  document.documentElement.style.setProperty('--bg', '#0d0d12');
  // ... —ñ–Ω—à—ñ –∑–º—ñ–Ω–Ω—ñ –≤–∂–µ –≤ :root
  themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
  localStorage.setItem('theme', 'dark');
}

themeToggle.onclick = () => alert("–ü–æ–∫–∏ —Ç—ñ–ª—å–∫–∏ –∑–∞—Ç–∏—à–Ω–∏–π —Ç–µ–º–Ω–∏–π —Ä–µ–∂–∏–º üòå");

setTheme(true);

// ‚îÄ‚îÄ‚îÄ LOCALSTORAGE —Ç–∞ —Ä–µ—à—Ç–∞ –ª–æ–≥—ñ–∫–∏ –±–µ–∑ –∑–º—ñ–Ω (–ª–∏—à–µ –¥—Ä—ñ–±–Ω—ñ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è) ‚îÄ‚îÄ‚îÄ
function loadData() {
  posts = JSON.parse(localStorage.getItem('posts') || '[]');
  user  = JSON.parse(localStorage.getItem('user')  || '{}');
  draft = localStorage.getItem('draft') || '';
  postText.value = draft;
  render();
}

function saveData() {
  localStorage.setItem('posts', JSON.stringify(posts));
  localStorage.setItem('user',  JSON.stringify(user));
}

loadData();

postText.oninput = () => {
  document.getElementById('charCount').textContent = `${postText.value.length}/500`;
  localStorage.setItem('draft', postText.value);
};

mediaInput.onchange = () => {
  previewMedia.innerHTML = '';
  [...mediaInput.files].slice(0,4).forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      const div = document.createElement('div');
      div.className = 'media-item';
      div.innerHTML = file.type.startsWith('image')
        ? `<img src="${e.target.result}">`
        : `<video src="${e.target.result}" controls></video>`;
      previewMedia.appendChild(div);
    };
    reader.readAsDataURL(file);
  });
};

// —Ä–µ—à—Ç–∞ —Ñ—É–Ω–∫—Ü—ñ–π (addPost, render, toggleLike, etc.) –ª–∏—à–∞—é—Ç—å—Å—è –º–∞–π–∂–µ –±–µ–∑ –∑–º—ñ–Ω
// ... (—Å–∫–æ–ø—ñ—é–π —ó—Ö –∑ —Ç–≤–æ–≥–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥—É, –≤–æ–Ω–∏ –ø—Ä–∞—Ü—é—é—Ç—å)

// –º–∞–ª–µ–Ω—å–∫–µ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è –¥–ª—è –ª–∞–π–∫—É
function toggleLike(i) {
  // ... —Ç–≤–æ—è –ª–æ–≥—ñ–∫–∞ ...
  saveData();
  render();  // –º–æ–∂–Ω–∞ –æ–ø—Ç–∏–º—ñ–∑—É–≤–∞—Ç–∏ –ø—ñ–∑–Ω—ñ—à–µ
}

// –∑–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
render();
</script>
</body>
</html>
